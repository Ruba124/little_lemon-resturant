{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="menu-title">Our Menu</h1>

<div class="menu-grid">
  {% for item in menu %}
  <div class="menu-card">
    <img src="{% static 'img/' %}{{ item.name }}.jpg" alt="{{ item.name }}">
    <h2>{{ item.name }}</h2>
    <p class="menu-description">{{ item.menu_item_description }}</p>
    <p class="menu-price">Price: ${{ item.price }}.00</p>
  </div>
  {% endfor %}
</div>

<style>
  /* Title */
  .menu-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #2f4f2f; /* dark green */
  }

  /* Grid container */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
    gap: 20px;
    padding: 20px;
  }

  /* Each card */
  .menu-card {
    background-color: #f5f5f5; /* light gray */
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  /* Card hover */
  .menu-card:hover {
    background-color: #e0e0e0; /* darker on hover */
    transform: translateY(-5px);
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
  }

  /* Images */
  .menu-card img {
    width: 100%;
    height: 200px;
    object-fit: cover; /* keeps aspect ratio */
    border-radius: 10px;
    margin-bottom: 15px;
  }

  /* Item name */
  .menu-card h2 {
    color: #2e7d32; /* fresh green */
    font-size: 1.4rem;
    margin-bottom: 10px;
  }

  /* Description */
  .menu-description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
  }

  /* Price */
  .menu-price {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fbc02d; /* lemon yellow */
  }
</style>

{% endblock %}
