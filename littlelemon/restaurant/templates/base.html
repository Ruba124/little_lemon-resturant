{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lemon Restaurant</title>
  <style>
    :root {
      --green: #3B7A57;
      --yellow: #FFD700;
      --dark: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: var(--dark);
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 8%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      color: var(--green);
      font-size: 20px;
      text-decoration: none;
    }
   .logo img {
    height: 60px;   /* الطول اللي يناسبك */
    width: auto;    /* العرض يظبط نفسه حسب التناسب */
    object-fit: contain;  /* يخلي الصورة كاملة */
    border-radius: 0;     /* نشيل الدائرة */
}

    nav {
      display: flex;
      gap: 24px;
    }
    nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover { color: var(--green); }

 
    main { padding: 30px 8%; }
  </style>
</head>
<body>
  <header>
    <!-- Logo on the left -->
    <a href="{% url 'home' %}" class="logo">
      <img src="{% static 'img/logo.png' %}" alt="Lemon Restaurant Logo">
    </a>

    <!-- Navigation links -->
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'menu' %}">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

{% include "partials/_footer.html" %}

</body>
</html>
